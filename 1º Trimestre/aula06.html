<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulários com Radio e Checkbox</title>
  </head>
  <body>

    <h3>Prova de Interfaces</h3>
    <form action="" method="get">

      <h5>1 - Marque a alternativa correta:</h5>

      <input type="radio" name="questao1" id="q1a" value="a">
      <label for="q1a">A tag "p" serve para criar
      um link.</label><br>

      <input type="radio" name="questao1" id="q1b" value="b">
      <label for="q1b">Uma imagem pode ser criada
      com a tag "i".</label><br>

      <input type="radio" name="questao1" id=q1c value="c">
      <label for="q1c">O maior título é definido
      pela tag "h1".</label><br>

      <input type="radio" name="questao1" id="q1d" value="d">
      <label for="q1d">Cria-se uma linha em uma tabela
      com a tag "li".</label><br>

      <h5>2 - Assinale a(s) alternativa(s) correta(s):</h5>

      <input type="checkbox" name="questao2[]" id="q2a" value="a">
      <label for="q2a">O endereço de um link é definido
      na propriedade "href".</label><br>

      <input type="checkbox" name="questao2[]" id="q2b" value="b">
      <label for="q2b">O endereço de uma imagem é
      especificado na propriedade "src".</label><br>

      <input type="checkbox" name="questao2" id="q2c" value="c">
      <label for="q2c">O método "post" do formulário
      envia os dados pela URL.</label><br>

      <h5>3 - O que é HTML?</h5>
      <textarea name="questao3" rows="4" cols="70">
      </textarea><br>

      <br>
      <input type="submit" name="" value="Responder">
    </form>

  </body>
</html>
