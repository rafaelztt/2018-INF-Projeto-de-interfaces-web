<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aula 16 - Validação de Formulários</title>

    <script src="js/jquery-3.3.1.min.js"></script>

    <script>
    $(document).ready( function(){

      $("#btnIr").click(function(){

        var textQ = $("#formPesquisar input[name='q']");

        if( textQ.val() == "" ){
          alert("Preencha o termo de busca!");
          textQ.focus();

        } else if( textQ.val().length < 3 ){
          alert("Digite 3 caracteres ou mais.");
          textQ.focus();

        } else {
          $("#formPesquisar").submit();
        }

      });





    });
    </script>

  </head>

  <body>

    <h2>Formulários em HTML</h2>

    <form id="formCadastro" class="" action="" method="post">

      <label for="">Nome:</label><br>
      <input type="text" name="nome" value="" required placeholder="Digite seu nome"><br>

      <label for="">E-mail:</label><br>
      <input type="email" name="email" value="" required><br>

      <label for="">Cidade:</label><br>
      <select name="cidade">
        <option value="">Selecione uma cidade</option>

        <option value="1">Alto Paraná</option>
        <option value="2">Guairaçá</option>
        <option value="3">Paranavaí</option>
        <option value="4">São João do Caiuá</option>
      </select>
      <br>

      <label for="">Senha:</label><br>
      <input type="password" name="senha" value=""><br>

      <br>
      <input id="btnEnviar" type="button" value="Enviar">
      <input type="reset"  value="Limpar">

    </form>

    <hr>

    <form id="formPesquisar"
    action="https://www.google.com.br/search"
    method="get">

      <label>Pesquisar por</label>
      <input type="text" name="q" value="">

      <input id="btnIr" type="button" value="Ir">

    </form>

  </body>
</html>
